<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="apple-touch-fullscreen" content="YES" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="format-detection" content="telephone=no"/>
		<title>酷我音乐</title>
		<link rel="stylesheet" href="css/base.css" />
		<style type="text/css">
			*{margin: 0;padding: 0;}
			header{ width: 100%; height: 50px;background: blue;position: absolute;left: 0;top: 0;}
			.main{ width: 100%;height: 1500px;background: yellowgreen;}
			footer{ width: 100%;height: 100px;background: black;position: fixed;left: 0;bottom: -100px;}
		</style>
		<script src="js/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<header></header>
		<div class="main"></div>
		<footer></footer>
		<script src="js/common.js"></script>
		<script>
			$(function(){
				$(window).scroll(function(){
					var scrollPos = $(window).scrollTop();
					if(scrollPos > 50){
						$('footer').css('-webkit-transition','all linear 0.5s');
						$('footer').css('transition','all linear 0.5s');
						$('footer').css('-webkit-transform','translateY(-100px)');
						$('footer').css('transform','translateY(-100px)');
					}
					if(scrollPos <= 50){
						$('footer').css('-webkit-transition','all linear 0.5s');
						$('footer').css('transition','all linear 0.5s');
						$('footer').css('-webkit-transform','translateY(0px)');
						$('footer').css('transform','translateY(0px)');
					}
				});
			});
		</script>
	</body>
</html>
