<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="apple-touch-fullscreen" content="YES" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="format-detection" content="telephone=no"/>
		<title>酷我音乐</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/search.css" />
	</head>
	<body>
		<div class="searchBox clearfix">
			<div class="searchCon fl">
				<input type="text" placeholder="歌手 / 歌名 / 歌词" id="searchtxt"/>
				<i id="searchbtn3"></i>
			</div>
			<a class="searchbtn2 fr" id="searchbtn2">搜索</a>
		</div>
		<div class="wordsBox" id="wordsBox">
			<h3>搜索热词</h3>
			<div class="hotwords clearfix">
				<span class="fl">华胥引</span>
				<span class="fl">中国好声音</span>
				<span class="fl">喜洋洋爱上猪八戒</span>
				<span class="fl">周杰伦</span>
				<span class="fl">吐槽新闻啊</span>
				<span class="fl">西游记主题曲</span>
				<span class="fl">鸿雁</span>
				<span class="fl">大圣归来</span>
				<span class="fl">TFBOYS</span>
				<span class="fl">栀子花开</span>
			</div>
		</div>
		<div class="searchinfo">找到<span>0</span>个结果，更多结果可 <a>下载APP</a> 查看</div>
		<div class="search_nav">
			<span class="on">歌曲</span>
			<span>MV</span>
			<span>歌手</span>
			<span>专辑</span>
		</div>
		<div class="searching" id="searching">
			<span class="searchingpic"></span>
			<span class="searchingtxt">正在搜索...</span>
			<p class="nosearch">没有找到合适结果</p>
		</div>

		<div class="footerBox">安装APP搜索更多内容</div>
		<div id="toast" class="toast"></div>
		<script type="text/javascript" src="js/common.js" ></script>
		<script>
			var searchBtn2 = $S('searchbtn2');
			var searchBtn3 = $S('searchbtn3');
			searchBtn2.onclick = searchBtn3.onclick = function(){
				var searchTxt = $S('searchtxt').value;
				if(searchTxt == ''){
					showtoast();
				}else{
					$display('wordsBox','none');
					$display('searching','block');
				}
			}
		</script>
	</body>
</html>
