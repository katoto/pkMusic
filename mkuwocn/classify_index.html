		<script>
			var arr = [12,15,24];
			//处理各个分类的个数 行数满格
			var ulbox = document.getElementsByTagName('ul');
			for(var i=0;i<ulbox.length;i++){
				var len = arr[i];
				if(len<=6&&len>3){
					len = 6;
					for(var j=0;j<6+1;j++){
						var oLi = document.createElement('li');
						ulbox[i].appendChild(oLi);
					}
				}else if(len>6){
					var len2 = Math.ceil((len-6)/4)*4+6;					
					for(var j=0;j<len2+1;j++){
						var oLi = document.createElement('li');
						oLi.innerHTML = '<a>铃声</a>';
						if(j>len){
							oLi.innerHTML = '<a></a>';
						}
						if(j==0){
							console.log(11);
							oLi.className = 'classify_li1';
							oLi.innerHTML = '<a class="classify_li1_pic"></a>';
						}
						ulbox[i].appendChild(oLi);
					}
				}
			}
		</script>
